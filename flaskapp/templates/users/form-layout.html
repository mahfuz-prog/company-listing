<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/"> -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form-layout.css') }}">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary sign-up-form">
  {% block full_block %}{% endblock full_block %}
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
  <div class="popup col-6 bg-info d-flex flex-wrap justify-content-between align-items-center rounded-3" id="myPopup">
    <div class="col-10 d-flex justify-content-start mobile-width">
      <ul class="mb-0">
        {% for category, message in messages %}
        <li>{{ message }}</li>
        <!-- <div class="mb-3 mb-md-0 text-body-secondary">{{ message }}</div> -->
        {% endfor %}
      </ul>
    </div>
    <button onclick="closePopup()" class="btn-close col-md-4 justify-content-end d-flex"></button>
  </div>
  {% endif %}
  {% endwith %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
  function closePopup() {
    const popup = document.getElementById("myPopup");
    popup.classList.add("hidden-important");
  }
  </script>
</body>

</html>
